<div class="admin-page">
  <h2 style="font-weight: bold; margin-bottom: 40px; margin-top: 20px">
    Requests
  </h2>
  <p-table [value]="requests">
    <ng-template pTemplate="header">
      <tr>
        <th>method</th>
        <th>path</th>
        <th>queryString</th>
        <th>timestamp</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.method }}</td>
        <td>{{ user.path }}</td>
        <td>{{ user.queryString }}</td>
        <td>{{ user.timestamp }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
